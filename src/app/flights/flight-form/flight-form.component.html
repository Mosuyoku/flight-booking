<form [formGroup]="form">
  <div class="row">
    <div class="col-sm-8">
      <mat-form-field>
        <input formControlName="code" matInput placeholder="Code">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <input formControlName="origin" matInput placeholder="Origin">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <input formControlName="destination" matInput placeholder="Destination">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <input formControlName="departureTime" matInput placeholder="Departure time">
      </mat-form-field>
    </div>
    <div class="col-sm-4">
      <mat-form-field>
        <input formControlName="returnTime" matInput placeholder="Return time">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <textarea formControlName="additionalInformation" matInput placeholder="Additional Information"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-checkbox formControlName="withSKPlanesDiscount">With SK Discount</mat-checkbox>
    </div>
  </div>
</form>

<pre>{{ form.value | json }}</pre>
